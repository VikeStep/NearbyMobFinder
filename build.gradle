repositories {
    maven {
        url "https://libraries.minecraft.net/"
    }
    mavenCentral()
}

apply plugin: 'java'

version = "1.0.0-15w32a"
group = "io.github.vikestep.nearbymobfinder"
archivesBaseName = "NearbyMobFinder"

sourceCompatibility = 1.6

dependencies {
    compile 'net.minecraft:launchwrapper:1.12'
    compile 'org.ow2.asm:asm-debug-all:5.0.3'
    compile 'org.lwjgl.lwjgl:lwjgl:2.9.1'
    compile 'org.apache.logging.log4j:log4j-core:2.0-beta9'
    compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
    compile 'com.google.guava:guava:15.0'

    compile files('build/15w32a.jar')
}

jar {
	manifest {
		attributes("TweakClass":"io.github.vikestep.nearbymobfinder.NearbyMobFinderTweaker")
	}
}